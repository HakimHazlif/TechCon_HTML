<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Contact Information</h2>
      <p>
        Email us directly:
        <a href="mailto:email@example.com">TechCon2024@example.com</a>
      </p>
      <p>Follow us on social media:</p>
      <ul>
        <li>
          <a href="https://twitter.com/TechCon" target="_blank">Twitter</a>
        </li>
        <li>
          <a href="https://facebook.com/TechCon" target="_blank">Facebook</a>
        </li>
        <li>
          <a href="https://linkedin.com/company/TechCon" target="_blank"
            >LinkedIn</a
          >
        </li>
      </ul>
      <h3>Conference Venue</h3>
      <iframe
        src="https://www.google.com/maps/embed?pb=..."
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
      >
      </iframe>
      <h3>Send Us a Message</h3>
      <form action="/submit" method="POST">
        <div>
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div>
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div>
          <label for="message">Your Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <div>
          <button type="submit">Send Message</button>
        </div>
      </form>
    </main>
    <footer>
      <p>&copy; 2024 TechCon Conference. All copyright reserved.</p>
    </footer>
  </body>
</html>
